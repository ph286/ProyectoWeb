<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="estilosform.css">
        <meta lang="es" charset="utf-8">

    </head>
    <body>
        <br />
        <div class="container">
          <section class="row">
            <div class="col-md-12">
              <h1 class="text-center">Evaluación de alumnos.</h1>
              
            </div>
          </section>
          <hr>
          <section class="row">
            <section class="col-md-12">
              <h3>Datos del alumno: </h3>
              <p></p>
            </section>
          </section>
              </section>
              <section class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label for="nombreAlum">Nombre Completo: </label>
                    <input type="text" class="form-control" id="nombreAlum" maxlength="128" placeholder="Nombre Completo" required>
                  </div>
                </div>
              </section>
              <section class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="semestre">Semestre: </label>
                    <input type="number" id="semestre" class="form-control" placeholder="Semestre actual" maxlength="2" required/>
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="matricula">Matricula: </label>
                  <input type="number" class="form-control" id="matricula" placeholder="Matricula" maxlength="8" required/>
                </div>
                <br>
                
              </section>
            </section>
          </section>
          <hr />
      
          <!--  Preguntas rendimiento en clase  -->
          <section class="row">
            <div class="col-md-12">
              <h3>Preguntas rendimiento en clase:</h3>
              <p></p>
            </div>
          </section>
          <!--  PREGUNTA 1  -->
          <section class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-2">
                <label for="cal">¿Como es el comportamiento del alumno en clase?</label>
                <select id="cal" name="cal">
                    <option value="mbu">Muy bueno</option>
                    <option value="bue">Bueno</option>
                    <option value="reg">Regular</option>
                    <option value="mal">Malo</option>
                    <option value="mma">Muy malo</option>
                </select><br><br>
            </div>
          </section>
          <!--  PREGUNTA 2  -->
          <section class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-2">
                <label for="cal">¿Como es la participación del alumno en clase?</label>
                <select id="cal" name="cal">
                    <option value="mbu">Muy frecuente</option>
                    <option value="bue">frecuente</option>
                    <option value="reg">Regular</option>
                    <option value="mal">Casi nunca</option>
                    <option value="mma">Nunca</option>
                </select><br><br>
            </div>
          </section>
          <!--  PREGUNTA 3  -->
          <section class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-2">
                <label for="cal">¿El alumno se distrae durante la clase? (usa el celular, se duerme, etc.)</label>
                <select id="cal" name="cal">
                    <option value="mbu">Muy frecuente</option>
                    <option value="bue">frecuente</option>
                    <option value="reg">Regular</option>
                    <option value="mal">Casi nunca</option>
                    <option value="mma">Nunca</option>
                </select><br>
            </div>
          </section>
          <!--  PREGUNTA 4  -->
          <section class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-2">
                <label for="cal">¿El alumno externa sus dudas?</label>
                <select id="cal" name="cal">
                    <option value="mbu">Muy frecuente</option>
                    <option value="bue">frecuente</option>
                    <option value="reg">Regular</option>
                    <option value="mal">Casi nunca</option>
                    <option value="mma">Nunca</option>
                </select><br>
            </div>
          </section>
          <!--  PREGUNTA 5  -->
          <section class="row">
            <div class="col-md-6">
              <p>¿Considera que el alumno demuestra interes por la asignatura?</p>
            </div>
            <div class="col-md-2">
              <label class="radio">
              <input type="radio" name="pregunta1" id="pregunta1a" value="SI"> Si
            </label>
            </div>
            <div class="col-md-2">
              <label class="radio">
              <input type="radio" name="pregunta1" id="preguntab" value="NO"> No
            </label>
            </div>
            <div class="col-md-2">
              <label class="radio">
              <input type="radio" name="pregunta1" id="preguntac" value="NA"> N/A
            </label>
            </div>
          </section><br>
          <hr>
          <!--  Preguntas rendimiento en tareas  -->
          <section class="row">
            <div class="col-md-12">
              <h3>Preguntas rendimiento en tareas: </h3>
              <p></p>
            </div>
          </section>
          <!--  PREGUNTA 6  -->
          <section class="row">
            <div class="col-md-6">
              <p>¿El alumno ha cumplido con todas las tareas asignadas?</p>
            </div>
            <div class="col-md-2">
              <label class="radio">
              <input type="radio" name="pregunta1" id="pregunta1a" value="SI"> Si
            </label>
            </div>
            <div class="col-md-2">
              <label class="radio">
              <input type="radio" name="pregunta1" id="preguntab" value="NO"> No
            </label>
            </div><br>
          </section>
          <!--  PREGUNTA 7  -->
          <section class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-2">
                <label for="cal">¿El alumno cumple con las tareas en tiempo?</label>
                <select id="cal" name="cal">
                    <option value="mbu">Muy frecuente</option>
                    <option value="bue">frecuente</option>
                    <option value="reg">Regular</option>
                    <option value="mal">Casi nunca</option>
                    <option value="mma">Nunca</option>
                </select>
            </div><br>
          </section>
          <!--  PREGUNTA 8  -->
          <section class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-2">
                <label for="cal">¿El alumno entrega tareas de calidad?</label>
                <select id="cal" name="cal">
                    <option value="mbu">Muy frecuente</option>
                    <option value="bue">frecuente</option>
                    <option value="reg">Regular</option>
                    <option value="mal">Casi nunca</option>
                    <option value="mma">Nunca</option>
                </select><br>
            </div>
          </section>
         
      
          <!--  Comentarios  -->
          <section class="row">
            <div class="col-md-12">
              <h3>Comentarios sobre el alumno:</h3>
              <p></p>
            </div>
          </section>
          <section class="row">
            <div class="col-md-12">
              <div class="form-group">
                <textarea class="form-control" rows="8" id="comentarios"></textarea>
              </div>
            </div>
          </section>
          <section class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-info" id="saveForm" onclick="saveForm">Guardar</button>
              <button type="button" class="btn btn-danger" id="clearForm">Limpiar formulario</button>
            </div>
          </section>
        </div>
      
        
</html>
